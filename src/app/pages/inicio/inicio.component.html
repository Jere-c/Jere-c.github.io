<app-carousel></app-carousel>
<div class="uk-text-center uk-padding-large uk-padding-remove-bottom">
    <h2 class="uk-text-uppercase">
        productos<span style="color: white; pointer-events: none;">_</span>   destacados
    </h2>
</div>
<div class="uk-slider-container uk-padding-large"     uk-slider>
    <div class="uk-position-relative uk-visible-toggle uk-light " tabindex="-1">
        <ul class="uk-slider-items uk-child-width-1-3@s uk-grid">
            <li  *ngFor="let product of products" class="nashe">
                <div >
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-media-top">
                            <div class="imagen-card">
                                <img class="card-img" src="{{product.img}}" alt="">
                            </div>
                        </div>
                        <div class="uk-card-body card-body">
                            <h4 class="uk-card-title">{{product.name}}</h4>
                            <h6 class="uk-card-price">{{product.price | currency:'ARS':'$':'3.2-2'}}</h6>
                            <p></p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
            uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
            uk-slider-item="next"></a>
    </div>
    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
</div>
<div>
    
</div>
