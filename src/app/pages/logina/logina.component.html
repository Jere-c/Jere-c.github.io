<div uk-height-viewport="expand: true">
    <div class="uk-padding-large uk-padding-remove-horizontal uk-padding-remove-bottom">
        <div class="uk-section uk-padding-large uk-padding-horizontal-remove uk-section-overlap">
            <div class="uk-container uk-padding-remove">
                <div class="uk-child-width-expand@s " uk-grid>
                    <div class="uk-width-1-3 uk-padding-large uk-background-secondary">
                        <form class="uk-text-center" [formGroup]="formAuth" (ngSubmit)="logIn()">
                            <h4 class="uk-text-center">Login Administrador</h4>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input" formControlName="username" type="text">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                    <input class="uk-input" formControlName="password" type="password">
                                </div>
                            </div>
                            <button class="uk-button uk-button-danger uk-width-1-1">Entrar</button>
                        </form>
                    </div>
                    <div class="uk-width-2-3" style="background: rgb(110,9,121);
                    background: linear-gradient(270deg, rgba(110,9,121,1) 39%, rgba(145,0,255,1) 73%);">
                        <h1>Este panel de momento se encuetnra unicamente para el administrador de la pagina</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
