<section class="vh-100" style="background: #6a11cb; 
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
    <div uk-scrollspy="cls: uk-animation-slide-top;" class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Inicia Sesi√≥n</h3>
                        <form class="uk-text-center" [formGroup]="formAuth" (ngSubmit)="logIn()">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-2-3">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input" formControlName="username" type="text">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-2-3">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input " formControlName="password" type="password">
                                </div>
                            </div>
                            <button class="uk-button uk-button-danger uk-width-2-3">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
